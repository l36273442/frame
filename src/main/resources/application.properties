spring.profiles.active=dev
server.port=8081
mybatis.mapper-locations=classpath:/resources/mappers/*.xml,classpath:/resources/mappers2/*.xml
mybatis.type-aliases-package=com.mysql.cj.jdbc.Driver
mybatis.configuration.map-underscore-to-camel-case=true
logging.config=classpath:logback.xml
#静态资源
spring.web.resources.sstatic-locations=classpath:/static/,classpath:/image/
